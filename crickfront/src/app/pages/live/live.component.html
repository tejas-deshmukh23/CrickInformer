<div class="">

    <h1 class="text-4xl font-extrabold text-gray-700 px-2">Live Cricket Score</h1>

    <div class="card-container items-stretch flex-wrap flex-col md:flex-row flex">
        @for (match of liveMatches; track $index)
        {
            <!-- <p>Inside for</p> -->
            <div class="p-2 md:w-[25%] w-full" >
                <app-match-card [match]="match"></app-match-card>
            </div>
            
        }
        @empty {
            <p class="px-2">No Live Matches to display</p>
        }
    </div>
   

</div>
